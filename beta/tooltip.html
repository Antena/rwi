<div class="countryTooltip">

        </div>
        <div id="smallStacked"></div>
        <table id="countryData" border="0">
            <tr>
                <th>
                    <p class="field-score">
                        Composite Score
                    </p>
                </th>
                <td>
                    <p id="get-score"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <p class="field-instituional">
                        Institutional &amp; Legal Setting
                    </p>
                </th>
                <td>
                    <p id="get-instituional"></p>
                </td>

            <tr>
                <th>
                    <p class="field-reporting">
                        Reporting Practices
                    </p>
                </th>
                <td>
                    <p id="get-reporting"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <p class="field-safeguards">
                        Safeguards &amp; Quality Controls
                    </p>
                </th>
                <td>
                    <p id="get-safeguards"></p>
                </td>
            </tr>
            <tr>
                <th>
                    <p class="field-environment">
                        Enabling Environment
                    </p>
                </th>
                <td>
                    <p id="get-environment"></p>
                </td>
            </tr>
        </table>
